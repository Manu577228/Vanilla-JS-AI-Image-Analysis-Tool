<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Analysis with Gemini 2.0 Flash API</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f0f 0%,
          #1a1a1a 50%,
          #2d2d2d 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        color: #fff;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      header {
        text-align: center;
        padding: 60px 20px 30px;
        position: relative;
        z-index: 1;
      }

      header h1 {
        font-weight: 700;
        font-size: 3rem;
        margin-bottom: 25px;
        text-shadow: 0 4px 30px rgba(255, 255, 255, 0.2);
        letter-spacing: -1px;
        background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .profile-container {
        display: inline-block;
        position: relative;
      }

      .profile-container::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(45deg, #ffffff, #666666);
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: -1;
      }

      .profile-container:hover::before {
        opacity: 0.3;
      }

      .profile-image {
        height: 130px;
        width: 130px;
        border-radius: 50%;
        border: 5px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
        transition: all 0.4s ease;
        cursor: pointer;
        filter: grayscale(20%);
      }

      .profile-image:hover {
        transform: scale(1.1) rotate(5deg);
        border-color: rgba(255, 255, 255, 0.4);
        filter: grayscale(0%);
      }

      main.container {
        flex: 1;
        padding-bottom: 50px;
        max-width: 900px;
        position: relative;
        z-index: 1;
      }

      #uploadForm {
        text-align: center;
        margin-top: 30px;
      }

      .file-field {
        margin-bottom: 30px;
      }

      .file-field .btn {
        background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        transition: all 0.3s ease;
      }

      .file-field .btn:hover {
        background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.8);
      }

      .file-path {
        color: #fff !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3) !important;
      }

      .file-path::placeholder {
        color: rgba(255, 255, 255, 0.5) !important;
      }

      #analyzeBtn {
        background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
        color: #000;
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        border: none;
        padding: 15px 50px;
        font-size: 1.1rem;
        font-weight: 600;
        margin-top: 15px;
        border-radius: 50px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #analyzeBtn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.1);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      #analyzeBtn:hover::before {
        width: 300px;
        height: 300px;
      }

      #analyzeBtn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(255, 255, 255, 0.4);
      }

      #analyzeBtn:disabled {
        background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
        color: #666;
        box-shadow: none;
        cursor: not-allowed;
      }

      #analyzeBtn span {
        position: relative;
        z-index: 1;
      }

      .loading-spinner {
        display: none;
        margin: 30px auto;
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #imagePreview img {
        max-height: 500px;
        display: block;
        margin: 40px auto;
        border-radius: 20px;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.9);
        border: 3px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      #imagePreview img:hover {
        transform: scale(1.02);
        box-shadow: 0 30px 80px rgba(0, 0, 0, 1);
      }

      #result {
        margin-top: 40px;
        padding: 45px;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 25px;
        color: #1a1a1a;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        border: 2px solid rgba(255, 255, 255, 0.3);
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #result h4 {
        color: #1a1a1a;
        font-weight: 600;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 3px solid #1a1a1a;
      }

      #result p {
        line-height: 1.8;
        font-size: 1.05rem;
        color: #2a2a2a;
      }

      .page-footer {
        background: rgba(0, 0, 0, 0.4);
        padding: 25px;
        font-weight: 500;
        text-align: center;
        position: relative;
        z-index: 1;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .page-footer a {
        color: #ffffff;
        font-weight: bold;
        text-decoration: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        transition: all 0.3s ease;
        padding-bottom: 2px;
      }

      .page-footer a:hover {
        color: #e0e0e0;
        border-bottom-color: #ffffff;
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 2.2rem;
        }

        .profile-image {
          height: 100px;
          width: 100px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>AI Image Analysis Studio</h1>
      <div class="profile-container">
        <img
          src="https://i.postimg.cc/SKBNcms1/Bharadwaj-removebg-preview.png"
          class="profile-image"
          alt="Bharadwaj"
        />
      </div>
    </header>

    <main class="container">
      <div class="row">
        <form id="uploadForm" class="col s12">
          <div class="file-field input-field">
            <div class="btn">
              <span>Select Image</span>
              <input type="file" id="imageInput" accept="image/*" />
            </div>
            <div class="file-path-wrapper">
              <input
                class="file-path validate"
                type="text"
                placeholder="Choose an image to analyze with AI"
              />
            </div>
          </div>

          <button
            class="btn waves-effect waves-light"
            type="submit"
            id="analyzeBtn"
            disabled
          >
            <span>Analyze with AI</span>
          </button>
        </form>
      </div>

      <div class="loading-spinner" id="loadingSpinner"></div>
      <div id="imagePreview"></div>
      <div id="result"></div>
    </main>

    <footer class="page-footer">
      Crafted with ❤️ by
      <a href="https://www.youtube.com/@code-with-Bharadwaj" target="_blank">
        Bharadwaj
      </a>
      © 2024
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      const API_KEY = "AIzaSyB6DKywNyzxEqSlFgnRF8Dt60QOODqWsVg";
      const MODEL = "models/gemini-2.0-flash";

      document
        .getElementById("imageInput")
        .addEventListener("change", function () {
          const f = this.files[0];
          document.getElementById("analyzeBtn").disabled = !f;
          if (f) showPreview(f);
        });

      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const file = document.getElementById("imageInput").files[0];
          if (!file) return M.toast({ html: "Please upload an image!" });

          const loadingSpinner = document.getElementById("loadingSpinner");
          const analyzeBtn = document.getElementById("analyzeBtn");
          const resultDiv = document.getElementById("result");

          analyzeBtn.disabled = true;
          analyzeBtn.innerHTML = "<span>Analyzing...</span>";
          loadingSpinner.style.display = "block";
          resultDiv.innerHTML = "";

          const reader = new FileReader();

          reader.onloadend = async () => {
            const base64 = reader.result.split(",")[1];
            const res = await callGemini(base64);

            loadingSpinner.style.display = "none";
            analyzeBtn.disabled = false;
            analyzeBtn.innerHTML = "<span>Analyze with AI</span>";

            if (res) {
              showResult(res);
            } else {
              M.toast({ html: "Analysis failed. Please try again." });
            }
          };

          reader.readAsDataURL(file);
        });

      function showPreview(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById(
            "imagePreview"
          ).innerHTML = `<img src="${e.target.result}" alt="Image preview">`;
        };
        reader.readAsDataURL(file);
      }

      async function callGemini(base64) {
        try {
          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/${MODEL}:generateContent?key=${API_KEY}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contents: [
                  {
                    parts: [
                      {
                        text: "Analyze this image in detail. Provide insights about what you see, including objects, people, context, mood, and any notable features. Format your response in clear paragraphs.",
                      },
                      { inline_data: { mime_type: "image/png", data: base64 } },
                    ],
                  },
                ],
              }),
            }
          );
          return response.ok ? response.json() : null;
        } catch (error) {
          console.error("API Error:", error);
          return null;
        }
      }

      function showResult(data) {
        const div = document.getElementById("result");
        const raw =
          data.candidates?.[0]?.content?.parts?.[0]?.text ||
          "No analysis available.";

        const formattedText = raw
          .split("\n")
          .map((line) => {
            line = line.trim();
            if (line.startsWith("**") && line.endsWith("**")) {
              return `<strong>${line.slice(2, -2)}</strong>`;
            }
            return line;
          })
          .join("<br>");

        div.innerHTML = `<h4>AI Analysis Results</h4><p>${formattedText}</p>`;
        div.scrollIntoView({ behavior: "smooth", block: "nearest" });
      }
    </script>
  </body>
</html>
